<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"
            integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
<div class="container">
    <header class="header-bar">
        Farm-HUB
        <a class="reset-button" style="" href="/clear">
            <span class="material-symbols-outlined">delete</span>
        </a>
    </header>
    <div id="chat-container">

    </div>
    <div class="formContainer">
        <div class="imgContainer">
            <input onchange="readURL(this)" accept="image/*" id="image-add-button" title="none" type="file">
            <label id="file-input-label" for="image-add-button">
                <span class="material-symbols-outlined">
                    add_photo_alternate
                </span>
            </label>
            <img id="img" src="" alt="" width="75px" height="75px">
        </div>
        <div>
            <input 
                class=""
                autocomplete="off"
                name="text"
                id="message" type="text" id="messageInput" placeholder="Type message here...">
        </div>
        <div>
            <button id="submitButton">
                <span style="color: white; font-size: 30px;" class="material-symbols-outlined">
                    send
                </span>
            </button>
        </div>    
    </div>
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
