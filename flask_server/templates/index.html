<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"
            integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
<div class="container">
    <header class="header-bar">
        Farm-HUB
        <a class="reset-button" style="align-items: center;" href="/clear">
            <span class="material-symbols-outlined">delete</span>
        </a>
    </header>
    <div id="chat-container">

    </div>
    <div class="formContainer">

        <form action="javascript:void(0);" method="post" enctype="multipart/form-data" id="myForm">
            <div id="inputs" class="">
                <label for="message" class="input-container">
                    <input type="text" placeholder=" Enter Your message" id="message" name="message" autocomplete="off">
                    <div id="submitButton">
                        <span class="material-symbols-outlined">send</span>
                    </div>
                    <label for="image" id="image-label" class="image-label">
                        <span class="material-symbols-outlined" id="image-icon">add_photo_alternate</span>
                        <input type="file" id="image-add-button" name="image" accept="image/*" style="display: none">
                    </label>
                </label>

            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
